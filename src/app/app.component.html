<section>
  <head class="head">
    <div class="head__logo">
      <div
        class="d-inline-block"
        ngbDropdown>
        <button
          class="menu btn btn-outline-primary"
          (mouseenter)="logoOver(true)"
          (mouseleave)="logoOver(false)"
          ngbDropdownToggle>
          <img
            [src]="logoPath"
            alt="logo" />
        </button>
        <div
          class="menu-buttons"
          ngbDropdownMenu>
          <button
            class="menu-buttons__button"
            [routerLink]="'/'"
            ngbDropdownItem>
            {{ 'Menu.Home' | translate }}
          </button>
          <button
            class="menu-buttons__button"
            [routerLink]="'intro'"
            ngbDropdownItem>
            {{ 'Menu.Welcome' | translate }}
          </button>
          <button
            class="menu-buttons__button"
            [routerLink]="'interiors'"
            ngbDropdownItem>
            {{ 'Menu.Interiors' | translate }}
          </button>
          <button
            class="menu-buttons__button--last"
            [routerLink]="'exteriors'"
            ngbDropdownItem>
            {{ 'Menu.Exteriors' | translate }}
          </button>
        </div>
      </div>
    </div>
    <div class="head__toolbar">
      <img
        class="head__toolbar__name"
        src="assets/pic/hermitage.svg" />
      <div class="head__toolbar__description">{{ title$ | async }}</div>
    </div>
  </head>
  <div class="line"></div>
  <router-outlet></router-outlet>
</section>
