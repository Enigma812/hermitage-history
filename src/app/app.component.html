<section>
  <head class="head">
    <div class="head__logo">
      <div
        class="d-inline-block"
        ngbDropdown>
        <button
          type="button"
          class="menu btn btn-outline-primary"
          (mouseenter)="logoOver(true)"
          (mouseleave)="logoOver(false)"
          ngbDropdownToggle>
          <img
            [src]="logoPath"
            alt="logo" />
        </button>
        <div
          class="menu-buttons"
          ngbDropdownMenu
          aria-labelledby="dropdownBasic1">
          <button
            class="menu-buttons__button"
            [routerLink]="'/'"
            ngbDropdownItem>
            на главную
          </button>
          <button
            class="menu-buttons__button"
            [routerLink]="'intro'"
            ngbDropdownItem>
            вступление
          </button>
          <button
            class="menu-buttons__button"
            [routerLink]="'interiors'"
            ngbDropdownItem>
            интерьеры
          </button>
          <button
            class="menu-buttons__button--last"
            [routerLink]="'exteriors'"
            ngbDropdownItem>
            экстрерьеры
          </button>
        </div>
      </div>
    </div>
    <div class="head__toolbar">
      <img
        class="head__toolbar__name"
        src="../assets/pic/hermitage.svg" />
      <div class="head__toolbar__discription"></div>
    </div>
  </head>
  <div class="line"></div>
  <router-outlet></router-outlet>
</section>
