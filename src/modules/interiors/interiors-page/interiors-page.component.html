<div class="navigate">
  <a
    class="navigate__back-button"
    [routerLink]="'/interiors'"
    (click)="topFunction()">
    <img
      class="navigate__back-button__arrow"
      src="assets/icon/arrow-back.svg" />
    <img
      class="navigate__back-button__arrow--mobile"
      src="assets/icon/arrow-back-mobile.svg" />
    <div class="navigate__back-button__text">{{ 'Common.back' | translate }}</div>
  </a>
</div>
<div class="field">
  <div
    *ngIf="interiors$ | async as interiors"
    class="field__base">
    <div
      *ngFor="let interior of interiors; trackBy: trackById"
      class="field__base__frame">
      <a
        class="field__base__frame__button"
        [routerLink]="interior.path"
        (click)="topFunction()">
        <img
          class="field__base__frame__button__image"
          [src]="interior.img" />
      </a>
      <div class="field__base__frame__name">{{ interior.name }}</div>
    </div>
    <div
      *ngFor="let interior of interiors; trackBy: trackById"
      class="field__base__frameMobile">
      <a
        class="field__base__frameMobile__button"
        (click)="topFunctionTimeout(interior)">
        <img
          class="field__base__frameMobile__button__image--mobile"
          [src]="interior.imgMobile" />
      </a>
      <div class="field__base__frameMobile__name">{{ interior.name }}</div>
    </div>
  </div>
</div>
