<div class="container">
  <ngx-skeleton-loader
    *ngIf="isLoading"
    class="container__loader"
    count="1"
    appearance="circle"
    animation="progress"></ngx-skeleton-loader>
  <img
    class="container__image"
    [ngStyle]="{ display: isLoading ? 'none' : 'block' }"
    [src]="image"
    (load)="hideLoader()"
    (error)="hideLoader()" />
</div>
